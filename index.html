<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Thoughts CRUD</title>
  <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <img src="assets/images/logo.png" alt="Logo">
        <h1>Song lyrics,<br> book quotes, and
          <br> <strong>your best ideas
            <br> in one place!</strong>
        </h1>
      </div>
      <div class="header-image">
        <img src="assets/images/computer-header.png" alt="Header computer illustration">
      </div>
    </div>
  </header>
  <main class="background-overlay">
    <div class="overlay"></div>
    <div class="overlay overlay-color"></div>
    <h1>Add a new thought:</h1>
    <section id="form-container">
      <form id="thought-form">
        <input type="hidden" id="thought-id" />
        <label for="thought-content">Thought</label>
        <textarea id="thought-content" placeholder="Enter your thought" required></textarea>
        <label for="thought-author">
          Author or Source
        </label>
        <input type="text" id="thought-author" placeholder="Enter the author or source" required />
        <label for="thought-date">Date</label>
        <input type="date" id="thought-date" required>
        <div class="form-buttons">
          <button type="submit" id="button-save">
            Save
          </button>
          <button type="button" id="button-cancel">
            Cancel
          </button>
        </div>
      </form>
    </section>
    <span></span>

    <section id="thought-list-container">
      <h1 style="text-align: center;">My Mural</h1>
      <section id="search-container">
        <input type="text" id="search-field" placeholder="What are you searching?">
        <img class="search" src="assets/images/search.png" alt="">
      </section>

      <div id="empty-message" class="empty-message">
        <img src="assets/images/empty-list.png" alt="None thought available">
        <p>Nothing here yet, what about share something?</p>
      </div>
      <ul id="thought-list"></ul>
    </section>

  </main>
  <footer>
    <div class="footer-content">
      <p>&copy; 2024 Developed by Alura. Fictional project with no commercial purposes.</p>
    </div>
  </footer>

  <!-- sweetalert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- js files -->
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/ui.js"></script>


</body>

</html>
